    - label: "Teléfono"
      value: "+56 979454441"
### Services [modernos y adaptables services ]
services:
  title: "Servicios"
  items:
    - icon: "code"
      name: "UI/UX design"
      text: "Creación de páginas y aplicaciones Web, aulas virtuales y módulos instruccionales que generan una experiencia de usuario diferente e intuitiva, así como una gran funcionalidad."
      h_line: 1

    - icon: "laptop"
      name: "disenador"
      text: "Creación de páginas Web modernas y adaptables en HTML, CSS y Javascript y aplicaciones Web en Ruby on Rails."
      h_line: 1

    - icon: "brush"
      name: "Diseño de recursos"
      text: "Creación de módulos de aprendizaje, guiones instruccionales y Materiales instruccionales."
      h_line: 1

    - icon: "contacts"
      name: "Moodle admin"
      text: "Instalación, configuración y adapatación a imagen corporativa de la plataforma educativa Moodle."
      h_line: 1

    - icon: "fa-database"
      name: "Bases de datos"
      text: "Diseño y administración de base de datos PostgreSQL y SQL Server."
      h_line: 1

