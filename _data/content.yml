  text: "
        <p>
          <strong>Mi nombre es Alejandro Piñango.</strong><br> Soy Psicólogo con maestría en Educación mención estrategias de aprendizaje, experto en educación virtual y tecnología educativa, diseñador instruccional y diseñador de aulas virtuales metafóricas y gamificadas en la plataforma Moodle.
        </p>
        "
  list:

    - label: "Residencia"
      value: "Chile"

    - label: "Freelance"
